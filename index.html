<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="hour"><p>0</p></div>
      <div class="min"><p>00</p></div>
      <div class="sec"><p>000</p></div>
    </div>
    
    <button class="setalarm">SET ALARM</button>

    <div class="alarm">
        <input type="text" placeholder="Hour" id="hour">
        <input type="text" placeholder="Min" id="min">
        <button id="set">SET</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
